  - lib/avm/eac_ruby_base1/sources/update_dependency_requirements.rb
Rails/NegateInclude:
  Exclude:
  - lib/avm/eac_ruby_base1/sources/tests/multiple/decorated_gem.rb
Style/ExplicitBlockArgument:
  Exclude:
  - lib/avm/eac_ruby_base1/launcher/gem/build.rb
Style/MapToHash:
  Exclude:
  - lib/avm/eac_ruby_base1/sources/update_dependency_requirements.rb
Style/RedundantConstantBase:
  Exclude:
  - Gemfile
  - spec/lib/avm/eac_ruby_base1/bundler/incompatible_parser_spec.rb
