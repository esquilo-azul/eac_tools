  - spec/lib/avm/eac_ruby_base1/source_generators/base_spec.rb
  - spec/lib/avm/eac_ruby_base1/sources/base/bundler_spec.rb
  - spec/lib/avm/eac_ruby_base1/sources/base_spec.rb
  - spec/rubocop_spec.rb
  - spec/spec_helper.rb
Style/RedundantReturn:
  Exclude:
  - lib/avm/eac_ruby_base1/rubocop/gemfile.rb
Style/StringConcatenation:
  Exclude:
  - lib/avm/eac_ruby_base1/source_generators/base.rb
  - lib/avm/eac_ruby_base1/sources/namespace_replacer.rb
  - lib/avm/eac_ruby_base1/sources/runners/bundler/gemfile_local.rb
