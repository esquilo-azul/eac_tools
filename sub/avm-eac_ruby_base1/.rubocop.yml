  - spec/lib/avm/eac_ruby_base1/runners/base/rubocop_spec.rb
RSpec/SpecFilePathFormat:
  Exclude:
  - spec/lib/avm/eac_ruby_base1/sources/base/bundler_spec.rb
Rails/CompactBlank:
